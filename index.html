<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="assets/img/strive_favicon_logo.png">
        <link rel="stylesheet" href="assets/css/index.css">
        <link rel="stylesheet" href="assets/css/global.css">
        <title>Home | Strive</title>
    </head>
    <body>
        <div class="header">
            <h1 id="main-title">Strive</h1>

            <!-- Page Navigation -->
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="workouts.html">Workouts</a></li>
                    <li><a href="progress.html">Progress</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="profile.html"><span id="currentUser"></span></a></li>
                </ul>
            </nav>
        </div>

        <main class="main-content">
            <h2 id="page-title">New Workout</h2>

            <!-- Workout Section  -->
            <section id="workouts">
                <!-- Workout form -->
                <div class="workout">
                    <input type="text" placeholder="Workout Title" class="workout-title"/>

                    <!-- Entered Exercises Div -->
                    <div class="exercises"></div>

                    <!-- Exercise input fields -->
                    <div class="exercise-input">
                        <input list="exerciseList" placeholder="Exercise Name" class="exercise-name" />
                        <datalist id="exerciseList"></datalist><br>
                        <input type="number" placeholder="Weight (kg)" class="exercise-weight" /><br>
                        <input type="number" placeholder="Reps" class="exercise-reps" /><br>

                        <!-- Workout Control Buttons -->
                        <button class="addExerciseBtn">Add Exercise</button>
                        <button class="saveWorkoutBtn">Save Workout</button>
                    </div>
                </div>
            </section>
            
        </main>
        
        <script src="assets/js/index.js"></script>
    </body>
    
    <footer>
