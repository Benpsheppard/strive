<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="assets/img/strive_favicon_logo.png">
        <link rel="stylesheet" href="assets/css/register.css">
        <link rel="stylesheet" href="assets/css/global.css">
        <title>Register | Strive</title>
    </head>
    <body class="register-page">
        <h1 id="welcome-title">Welcome to <span style="color: #EF233C">Strive</span></h1>
        <form id="register-form">
            <label id="register-title">- Register -</label><br>

            <input type="email" id="email" required placeholder="Email@gmail.com"><br>

            <input type="password" id="password" required placeholder="Password"><br>

            <p>Already have an account? Log in <a href="login.html">Here</a></p>

            <button id="registerBtn" type="submit">Register</button>
        </form>

        <script src="assets/js/register.js"></script>
    </body>
</html>
